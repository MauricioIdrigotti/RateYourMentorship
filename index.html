<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <div class="image">
                <img src="images/img1.png" alt="Desenho de um balão com 3 estrelas preenchidas e 2 vazias, simbolizando uma nota 3/5">
            </div>
        </header>

        <div form="my-form" class="information">
            <h2> Informações pessoais </h2>
        </div>

        <form id="my-form">

            <fieldset>

                <div class="fieldset-wrapper">

                    <div class="name2">
                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input type="text" id="event-name"/>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-lastname">Sobrenome</label>
                            <input type="text" id="event-lastname"/>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email"/>
                    </div>

                </div>

            </fieldset>

            <fieldset>
                <legend>Informações do mentor</legend>

                <div class="input-wrapper">
                    <label for="event-mentor">Selecione quem foi o seu mentor</label>
                    <input type="text" id="event-mentor"/>
                </div>

                <div class="input-wrapper">
                    <label for="event-feedback"> Feedback sobre o mentor </label>
                    <textarea id="event-feedback"></textarea>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-private"/>
                    <label for="event-private"> Todas as minhas dúvidas foram esclarecidas durante a mentoria </label>
                </div>

            </fieldset>

            <fieldset>
                <legend>Agendando próxima mentoria</legend>

                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-data"> Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-data"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-begin"> Das</label>
                        <input type="time" id="event-begin"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end"> Até </label>
                        <input type="time" id="event-end"/>
                    </div>
                </div>

            </fieldset>

            <fieldset>
                <input class="button" type="submit" value="Salvar"/>
            </fieldset>

        </form>
    </div>
</body>
</html>
